<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Lab Seven</title>
</head>
<body onload="addListeners()">
    <div id="Content_Header">
        <h1>Wild Rose County Finance</h1>
        <img src="images/logo.png" alt="Company Logo">
    </div>
    <div id="Main_Content_Area">
        <div class="FormHeader">
            <h2>Registraton Page</h2>
        </div>
        <div class="CategoryHeader">
            <h3>Client Contact Information</h3>
        </div>
        <form id="customerForm" onsubmit="return false;">
            <table>
                <tr>
                    <td><label>Registration Date</label></td>
                    <td class="InputBox"><input id="date" type="date"></td>
                    <td><label class="help" id="dateHelp">Date of Registration</label></td>
                </tr>
                <tr>
                    <td><label>First Name</label></td>
                    <td class="InputBox"><input id="fName" type="text" pattern="^[A-Za-z -]+" ></td>
                    <td><label class="help" id="fNameHelp">Your First Name</label></td>
                </tr>
                <tr>
                    <td><label>Last Name</label></td>
                    <td class="InputBox"><input id="lName" type="text" pattern="^[A-Za-z -]+"></td>
                    <td><label class="help" id="lNameHelp">Your Last Name</label></td>
                </tr>
                <tr>
                    <td><label>Steet Address</label></td>
                    <td class="InputBox"><input id="address" type="text"></td>
                    <td><label class="help" id="addressHelp">Your Street Address</label></td>
                </tr>
                <tr>
                    <td><label>Postal Code</label></td>
                    <td class="InputBox"><input id="pCode" type="text" pattern="[A-Z][0-9][A-Z][0-9][A-Z][0-9]" placeholder="A9A9A9"></td>
                    <td><label class="help" id="pCodeHelp">Your Postal Code, in A#A#A# Format</label></td>
                </tr>
                <tr>
                    <td><label>Phone Number</label></td>
                    <td class="InputBox"><input id="phone" type="tel" pattern="[(][0-9]{3}[)][0-9]{3}[-][0-9]{4}|[0-9]{10}" placeholder="(709)330-0309"></td>
                    <td><label id="phoneHelp" class="help">Phone number in (709)330-0309 or 7093300309 format</label></td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td class="InputBox"><input id="email" type="email"></td>
                    <td><label class="help" id="emailHelp">Your Email Address</label></td>
                </tr>
            </table>
            <div class="CategoryHeader">
                <h3>Client Personal Information</h3>
            </div>

            <table>
                <tr>
                    <td><label id="clientLabel">Current Client?</label></td>
                    <td><label class="help" id="clientHelp">A previous Client?</label></td>
                </tr>
                <tr>
                    <td> <input type="radio" id="yes" name="client" value="yes"> <label> Yes </label> </td>
                    <td> <input type="radio" id="no" name="client" value="no" checked> <label> No </label>  </td>
                </tr>
                <tr>
                    <td><label id="genderLabel">Gender</label></td>
                    <td><label class="help" id="genderHelp">Your Gender</label></td>
                </tr>
                <tr>
                    <td> <input type="radio" id="male" name="gender" value="male" checked> <label> Male </label> </td>
                    <td> <input type="radio" id="female" name="gender" value="female"> <label> Female </label>  </td>
                </tr>
                <tr>
                    <td><label>Age</label></td>
                    <td ><input id="age" class="InputBox" name="age" type="number"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><label class="help" id="ageHelp">Minumum age is 18</label></td>
                </tr>
                <tr>
                    <td><label id="ownerLabel">Home Owner or Renter?</label></td>
                    <td><label class="help" id="ownerHelp">Property Owner or Renter</label></td>
                </tr>
                <tr>
                    <td> <input type="radio" id="owner" name="home" value="owner" checked> <label> Owner </label> </td>
                    <td> <input type="radio" id="renter" name="home" value="renter"> <label> Renter </label>  </td>
                </tr>
                <tr>
                    <td><label>Annual Gross Income</label></td>
                    <td ><input id="income" class="InputBox" name="income" type="number" min="0"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><label class="help" id="incomeHelp">Income earned in a year</label></td>
                </tr>
            </table>
            <div class="CategoryHeader">
                <h3>Item Information</h3>
            </div>
            <div id="Items">
                <p id="itemLabel">Which of the following do you have?</p>
                <p class="help" id="itemHelp">SELECT ALL THAT APPLY!</p>
                <table>
                    <tr>
                        <td><input type="checkbox" id="vehicle" value="vehicle"></td>
                        <td><label id="vehicleLabel">Vehicle</label></td>
                        <td><label class="help" id="vehicleHelp">A car, motorcycle, or other form of motor transportation</label></td>
                        <td><input type="checkbox" id="rrsp" value="rrsp"></td>
                        <td><label id="rrspLabel">RRSP</label></td>
                        <td><label class="help" id="rrspHelp">Registered Retirement Savings Plan</label></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" id="tfsa" value="tfsa"></td>
                        <td><label id="tfsaLabel">TFSA</label></td>
                        <td><label class="help" id="tfsaHelp">Tax Free Savings Account</label></td>
                        <td><input type="checkbox" id="rrif" value="rrif"></td>
                        <td><label id="rrifLabel">RRIF</label></td>
                        <td><label class="help" id="rrifHelp">Registered Retirement Income Fund</label></td>
                    </tr>
                </table>
            </div>
            <div>
                <input id="submit" class="Button" type="submit" onclick="onFormSubmit();">
                <button id="edit" class="Button" type="button" onclick="onFormEdit()" disabled="true"> Edit </button>
            </div>
        </form>
   </div>
   <div id="ListArea">
        <h2>Client List </h2>
    </div>
</body>
</html>
