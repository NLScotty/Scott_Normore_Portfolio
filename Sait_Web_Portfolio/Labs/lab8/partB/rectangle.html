<!DOCTYPE html>
<html>
<body>
    <div id="Sheet_Cake">
        <table id="Sheet_Cake_Table">
            <tr>
                <td class="tooltip"><label class="Field">Length in cm</label> <span class="tooltiptext">Min length:30 max legnth:60</span></td>
                <td><input type="number" id="length" min="30" max="60" onchange="calc()"></td>
                <td class="tooltip"><label class="Field">Width in cm</label> <span class="tooltiptext">Min width:30 max width:45</span></td>
                <td><input type="number" id="width" min="30" max="45" onchange="calc()"></td>
            </tr>
        </table>
    </div>
    <table id="Layers_Table">
        <tr>
            <td class="tooltip"><label class="Field">Layers</label> <span class="tooltiptext">Must have one layer</span></td>
            <td><input type="number" id="layers" min="1" max="99" onchange="calc()"></td>
        </tr>
    </table>
    <table id="Extras">
        <tr>
            <td class="tooltip"><label>Cream Cheese Icing</label> <span class="tooltiptext">Replaces normal icing with cream cheese icing</span></td>
            <td><input type="checkbox" id="icing" onchange="calc()"></td>
        </tr>
        <tr>
            <td class="tooltip"><label>Fruit and Almond Toppings</label> <span class="tooltiptext">Sprinkle Fruit and almonds among the surface of the Cake</span></td>
            <td><input type="checkbox" id="toppings" onchange="calc()"></td>
        </tr>
        <tr>
            <td class="tooltip"><label>Fruit Jam Filling</label> <span class="tooltiptext">Jam filling inbetween the layers</span></td>
            <td><input type="checkbox" id="filling" onchange="calc()"></td>
        </tr>
    </table>
</body>
</html>
