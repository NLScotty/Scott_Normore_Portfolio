<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Peter's Planters</title>
</head>
<body>
    <div id="Main_Content_Area">
        <div id="Title_Area">
            <img src="images/plant.png" id="logo">
            <h1 id="title"> Peter's Planters </h1>
            <img src="images/plant.png" id="logo">
        </div>
        <div id="Order_Page">
            <form id="Customer_Form" onsubmit="return false;">
                <h2>Customer Information</h2>
                <table id="Customer_Table">
                    <tr>
                        <td class="tooltip"><label class="Field">First Name</label> <span class="tooltiptext">No special characters</span></td>
                        <td class="InfoInputBox"><input id="fName" type="text" pattern="^[A-Za-z -]+">
                        </td>

                    </tr>
                    <tr>
                        <td class="tooltip"><label class="Field">Last Name</label> <span class="tooltiptext">No special characters</span></td>
                        <td class="InfoInputBox"><input id="lName" type="text" pattern="^[A-Za-z -]+"></td>
                    </tr>
                    <tr>
                        <td class="tooltip"><label class="Field">Steet Address</label> <span class="tooltiptext">Place to be delivered</span></td>
                        <td class="InfoInputBox"><input id="address" type="text"></td>
                    </tr>
                    <tr>
                        <td class="tooltip"><label class="Field">Postal Code</label> <span class="tooltiptext">C#C#C# Format</span></td>
                        <td class="InfoInputBox"><input id="pCode" type="text" pattern="[A-Z][0-9][A-Z][0-9][A-Z][0-9]" placeholder="A9A9A9"></td>
                    </tr>
                    <tr>
                        <td class="tooltip"><label class="Field">Phone Number</label> <span class="tooltiptext">(###)###-#### Format</span></td>
                        <td class="InfoInputBox"><input id="phone" type="tel" pattern="[(][0-9]{3}[)][0-9]{3}[-][0-9]{4}|[0-9]{10}" placeholder="(709)330-0309"></td>
                    </tr>
                    <tr>
                        <td class="tooltip"><label class="Field">Email</label> <span class="tooltiptext">Must have valid domain</span></td>
                        <td class="InfoInputBox"><input id="email" type="email"></td>
                    </tr>
                </table>
                <h2>Planter Information</h2>
                <table id="Planter_Selection">
                    <tr>
                        <td><label class="Field">Planter Shape</label></td>
                        <td><label>Square/Retangle Planter</label></td>
                        <td><input type="radio" id="square" name="planter" value="square" onchange="updatePlanterSelection()" checked></td>
                        <td><label>Flat Bottomed Cylinders</label></td>
                        <td><input type="radio" id="cylinder" name="planter" value="cylinder" onchange="updatePlanterSelection()"></td>
                    </tr>
                    <tr>
                        <td><label class="Field">Planter Shape</label></td>
                        <td><label>1/2 Shperical</label></td>
                        <td><input type="radio" id="sphere" name="planter" value="sphere" onchange="updatePlanterSelection()" checked></td>
                        <td><label>Truncated cone</td>
                        <td><input type="radio" id="cone" name="planter" value="cone" onchange="updatePlanterSelection()"></td>
                    </tr>
                </table>
                <div id="Planter_Form">
                
                </div>
                <h2 id="Curent_Volume"> Volume of Planter in cubic centimers: </h2>
                <h2 id="Current_Total"> Cost of Planter: </h2>
                <table id="buttons">
                    <tr>
                        <td><input id="submit" class="Button" type="reset"></td>
                        <td><input id="submit" class="Button" type="submit" onclick="onSubmit();"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div id="Invoice_Page">
            <p id="Customer_Info"></p>
            <table id="Invoice_Table">
            </table>
        </div>
    </div>
</body>
</html>
